    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJqa2JvZGZxc3Zja3ZuaGp3bWhnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgxNjM3NjQsImV4cCI6MjA2MzczOTc2NH0.jX5OPZkz1JSSwrahCoFzqGYw8tYkgE8isbn12uP43-0';

    function getSupabaseHeaders(options = {}) {

    /* ========================= MESSAGSE MODALS ========================= */
    function showMessageModal(message, title = "Mensagem", type = "error") {
      const modal = document.getElementById("message-modal");
      const body = document.getElementById("message-modal-body");

    function showConfirmModal(message) {
      return new Promise((resolve) => {
        const modal = document.getElementById("confirm-modal");
        const body = document.getElementById("confirm-modal-body");
        const btnCancel = document.getElementById("confirm-cancel-btn");
        const btnOk = document.getElementById("confirm-ok-btn");
        body.textContent = message;
        modal.style.display = "flex";
        const cleanUp = () => {
          modal.style.display = "none";
          btnCancel.onclick = null;

        btnCancel.onclick = () => {cleanUp(); resolve(false);};

      });
    }
    /* ======================== DOCUMENTS LOADING ======================== */
    function markAsRead(url) {
      let viewedDocs = JSON.parse(localStorage.getItem("viewed_documents") || "[]");
      if (!viewedDocs.includes(url)) {
        viewedDocs.push(url);
        localStorage.setItem("viewed_documents", JSON.stringify(viewedDocs));
      }
    }
    async function loadUserDocuments() {
      const corp = localStorage.getItem("currentCorpOperNr");
      const nint = localStorage.getItem("currentCorpNint");
      const list = document.getElementById("documents-list");
      list.innerHTML = "<p style='text-align:center; padding:20px;'>A carregar documentos...</p>";
      const viewedDocs = JSON.parse(localStorage.getItem("viewed_documents") || "[]");
      try {
        const resp = await fetch(
          `${SUPABASE_URL}/rest/v1/personal_docs?select=doc_title,doc_url&corp_oper_nr=eq.${corp}&n_int=eq.${nint}&order=created_at.desc`, {
            headers: getSupabaseHeaders()
          }
        );
        const documents = await resp.json();
        list.innerHTML = ""; 
        if (!Array.isArray(documents) || documents.length === 0) {
          list.innerHTML = `<div class="comun-card"><div class="comun-title" style="text-align: center;">Sem documentos dispon√≠veis.</div></div>`;
          return;
        }
        documents.forEach(doc => {
          if (!doc.doc_url) return;
          const publicUrl = doc.doc_url.startsWith('http')
          ? doc.doc_url
          : `${SUPABASE_URL}/storage/v1/object/public/personal_docs/${doc.doc_url}`;
          const isRead = viewedDocs.includes(publicUrl);
          const row = document.createElement("div");
          row.style.display = "flex";
          row.style.gap = "8px";
          row.style.alignItems = "center";
          const card = document.createElement("div");
          card.className = "comun-card";
          card.style.flex = "1";
          card.innerHTML = `
            <div class="comun-title">${doc.doc_title}</div>
            <span class="material-icons comun-icon"
              style="color:${isRead ? '#4CAF50' : '#d32f2f'}">
              ${isRead ? 'check_circle' : 'picture_as_pdf'}
            </span>
          `;
          card.onclick = () => {
            markAsRead(publicUrl);
            const icon = card.querySelector('.comun-icon');
            icon.innerText = 'check_circle';
            icon.style.color = '#4CAF50';
            openPdfViewer(publicUrl, doc.doc_title);
          };
          const deleteCard = document.createElement("div");
          deleteCard.className = "comun-card";
          deleteCard.style.width = "52px";
          deleteCard.style.minWidth = "52px";
          deleteCard.style.justifyContent = "center";
          deleteCard.style.cursor = "pointer";
          deleteCard.innerHTML = `
            <span class="material-icons comun-icon" style="color:#777;">delete</span>
          `;
          deleteCard.onclick = async (e) => {
            e.stopPropagation();
            await deleteDocument(publicUrl, row);
          };   
          card.querySelector('.comun-icon:nth-child(2)').onclick = () => {
            deleteDocument(publicUrl, card);
          };
          row.appendChild(card);
          row.appendChild(deleteCard);
          list.appendChild(row);
        });
      } catch (err) {
        console.error("Erro ao carregar documentos:", err);
        list.innerHTML = `<div class="comun-card"><div class="comun-title">Erro ao carregar documentos</div></div>`;
      }
    }
    let currentScale = 0.75;
    let currentPdf = null;
    let pinchScale = 1;
    let lastPinchDistance = 0;
    let isPinching = false;
    async function openPdfViewer(pdfUrl, title) {
      const viewerContainer = document.getElementById("pdf-viewer-container");
      const pdfViewer = document.getElementById("pdf-viewer");
      const pdfTitle = document.getElementById("pdf-title");
      const commListContainer = document.querySelector(".documents-list-container");
      const commTitle = document.querySelector(".documents-list-title");
      const header = document.querySelector(".header");
      const footer = document.querySelector(".footer");
      const headerHeight = header.offsetHeight;
      const footerHeight = footer.offsetHeight;
      viewerContainer.style.top = `${headerHeight}px`;
      viewerContainer.style.bottom = `${footerHeight}px`;      
      commListContainer.style.display = "none";
      commTitle.style.display = "none";
      viewerContainer.style.display = "flex";
      pdfTitle.textContent = title;
      pdfViewer.innerHTML = "<p style='text-align:center; padding:20px;'>A carregar PDF...</p>";
      currentScale = 0.75;
      pinchScale = 1;
      updateZoomLevel();
      setupPinchZoom(pdfViewer);      
      document.getElementById("pdf-back-btn").onclick = () => {
        viewerContainer.style.display = "none";
        commListContainer.style.display = "block";
        if (commTitle) commTitle.style.display = "flex";
        currentPdf = null;
      };
      try {
        currentPdf = await pdfjsLib.getDocument(pdfUrl).promise;
        await renderPdf();
      } catch (err) {
        pdfViewer.innerHTML = "<p style='text-align:center; font-weight:bold; padding:20px; color:red;'>N√£o foi poss√≠vel carregar o PDF.</p>";
      }
    }
    /* ======================= DELETING DOCUMENTS ======================== */
    async function deleteDocument(publicUrl, rowElement) {
      try {
        const confirmDelete = await showConfirmModal("Tem a certeza que deseja apagar este documento? Esta a√ß√£o √© irrevers√≠vel.");
        if (!confirmDelete) return true;
        const fileName = publicUrl.split('/').pop();
        const { data: storageData, error: storageError } = await supabaseClient
        .storage
        .from('personal_docs')
        .remove([fileName]);
        if (storageError) {
          console.warn("Aviso Supabase Storage:", storageError.message);
          if (!storageError.message.includes("file not found")) throw storageError;
        }
        const { data: tableData, error: tableError } = await supabaseClient
        .from('personal_docs')
        .delete()
        .eq('doc_url', publicUrl);
        if (tableError) {
          console.warn("Aviso Supabase Table:", tableError.message);
          if (!tableError.message.includes("No rows found")) throw tableError;
        }
        if (rowElement) rowElement.remove();
        const list = document.getElementById("documents-list");
        if (!list.querySelector('.comun-card')) {
          list.innerHTML = `<div class="comun-card"><div class="comun-title" style="text-align: center;">Sem documentos dispon√≠veis.</div></div>`;
        }
        showMessageModal("Documento apagado com sucesso!", "Sucesso", "success"); 
        return true;        
      } catch (err) {
        console.error("Erro ao apagar documento:", err);
        showMessageModal(`Falha ao apagar documento: ${err.message}`, "Erro", "error");
        return false;
      }
    }
    /* ======================== DOCUMENTS SAVING ========================= */
    function sanitizeFileName(fileName) {
      return fileName
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .replace(/ /g, "_")
        .replace(/[^a-zA-Z0-9_\-\.]/g, "");
    }
    async function uploadPdfToSupabase(file, corpOperNr, nint) {
      try {
        const safeFileName = `${nint}_${sanitizeFileName(file.name)}`;
        const {data, error} = await supabaseClient.storage
        .from("personal_docs")
        .upload(safeFileName, file, { upsert: true });
        if (error) throw error;
        const { data: urlData, error: urlError } = supabaseClient.storage
        .from("personal_docs")
        .getPublicUrl(safeFileName);
        if (urlError) throw urlError;
        const publicUrl = urlData.publicUrl;
        const resp = await fetch(`${SUPABASE_URL}/rest/v1/personal_docs`, {
          method: "POST",
          headers: getSupabaseHeaders({ returnRepresentation: true }),
          body: JSON.stringify({n_int: nint, corp_oper_nr: corpOperNr, doc_title: file.name, doc_url: publicUrl})
        });
        if (!resp.ok) throw new Error("Falha ao registrar documento na tabela");
        return publicUrl;
      } catch (err) {
        console.error("Erro ao enviar PDF:", err.message);
        return null;
      }
    }
    /* =========================== ZOOM PINCH ============================ */
    function setupPinchZoom(element) {
      let initialPinchCenter = {x: 0, y: 0};
      let scrollAtStart = {x: 0, y: 0};
      element.addEventListener('touchstart', (e) => {
        if (e.touches.length === 2) {
          isPinching = true;
          lastPinchDistance = getPinchDistance(e.touches);
          scrollAtStart.x = element.scrollLeft;
          scrollAtStart.y = element.scrollTop;
          const rect = element.getBoundingClientRect();
          initialPinchCenter.x = (e.touches[0].clientX + e.touches[1].clientX) / 2 - rect.left;
          initialPinchCenter.y = (e.touches[0].clientY + e.touches[1].clientY) / 2 - rect.top;
        }
      });
      element.addEventListener('touchmove', (e) => {
        if (e.touches.length === 2 && isPinching) {
          e.preventDefault();
          const distance = getPinchDistance(e.touches);
          const ratio = distance / lastPinchDistance;
          pinchScale *= ratio;
          pinchScale = Math.max(0.5, Math.min(6, pinchScale));
          const canvases = element.querySelectorAll('canvas');
          canvases.forEach(canvas => {
            const rect = canvas.getBoundingClientRect();
            const originX = ((initialPinchCenter.x - (rect.left - element.getBoundingClientRect().left)) / rect.width) * 100;
            const originY = ((initialPinchCenter.y - (rect.top - element.getBoundingClientRect().top)) / rect.height) * 100;
            canvas.style.transform = `scale(${pinchScale})`;
            canvas.style.transformOrigin = `${originX}% ${originY}%`;
          });
          updateZoomLevel(currentScale * pinchScale);
          lastPinchDistance = distance;
        }
      }, {
        passive: false
      });
      element.addEventListener('touchend', async (e) => {
        if (isPinching && e.touches.length < 2) {
          isPinching = false;
          const oldScale = currentScale;
          currentScale = currentScale * pinchScale;
          currentScale = Math.max(0.5, Math.min(8.0, currentScale));
          const scaleChange = currentScale / oldScale;
          const pinchDocX = scrollAtStart.x + initialPinchCenter.x;
          const pinchDocY = scrollAtStart.y + initialPinchCenter.y;
          pinchScale = 1;
          await renderPdf();
          element.scrollLeft = pinchDocX * scaleChange - initialPinchCenter.x;
          element.scrollTop = pinchDocY * scaleChange - initialPinchCenter.y;
          updateZoomLevel(currentScale);
        }
      });
    }
    function getPinchDistance(touches) {
      const dx = touches[0].clientX - touches[1].clientX;
      const dy = touches[0].clientY - touches[1].clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }
    async function renderPdf() {
      if (!currentPdf) return;
      const pdfViewer = document.getElementById("pdf-viewer");
      const tempContainer = document.createElement('div');
      try {
        for (let i = 1; i <= currentPdf.numPages; i++) {
          const page = await currentPdf.getPage(i);
          const canvas = document.createElement('canvas');
          canvas.style.marginBottom = "10px";
          canvas.style.display = "block";
          canvas.style.marginLeft = "auto";
          canvas.style.marginRight = "auto";
          canvas.style.boxShadow = "0 4px 8px rgba(0,0,0,0.1)";
          const ctx = canvas.getContext('2d');
          const viewport = page.getViewport({
            scale: currentScale
          });
          canvas.height = viewport.height;
          canvas.width = viewport.width;
          await page.render({
            canvasContext: ctx,
            viewport: viewport
          }).promise;
          tempContainer.appendChild(canvas);
        }
        pdfViewer.innerHTML = "";
        pdfViewer.appendChild(tempContainer);
      } catch (err) {
        pdfViewer.innerHTML = "<p style='color:red;'>Erro ao renderizar p√°ginas.</p>";
      }
    }
    function updateZoomLevel(scale) {
      const finalScale = scale || currentScale;
      const zoomPercent = Math.round((finalScale / 1.5) * 100);
      document.getElementById("zoom-level").textContent = zoomPercent + "%";
    }
    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('sgo-theme') === 'dark') {
        document.body.classList.add('dark-mode');
      }
      loadCorpInfo();
      loadUserDocuments();
      document.getElementById("zoom-in").onclick = async () => {
        if (currentPdf && currentScale < 7.5) {
          currentScale += 0.5;
          updateZoomLevel();
          await renderPdf();
        }
      };
      document.getElementById("zoom-out").onclick = async () => {
        if (currentPdf && currentScale > 0.5) {
          currentScale -= 0.5;
          updateZoomLevel();
          await renderPdf();
        }
      };
      document.getElementById("upload-doc-btn").onclick = () => {
        document.getElementById("upload-modal").style.display = "flex";
        document.getElementById("upload-file-input").value = "";
        document.getElementById("upload-status").textContent = "";
      };
      document.getElementById("choose-file-btn").onclick = () => {
        document.getElementById("upload-file-input").click();
      };
      document.getElementById("upload-file-input").onchange = (e) => {
        const fileName = e.target.files[0]?.name || "Nenhum ficheiro selecionado";
        document.getElementById("selected-file-name").textContent = fileName;
      };
      document.getElementById("upload-cancel-btn").onclick = () => {
        document.getElementById("upload-modal").style.display = "none";
      };
      document.getElementById("upload-submit-btn").onclick = async () => {
        const fileInput = document.getElementById("upload-file-input");
        const statusEl = document.getElementById("upload-status");
        const corpOperNr = localStorage.getItem("currentCorpOperNr");
        const nint = localStorage.getItem("currentCorpNint");
        if (!fileInput.files.length) {
          statusEl.textContent = "Escolha um ficheiro para enviar.";
          return;
        }
        const file = fileInput.files[0];
        if (file.type !== "application/pdf") {
          statusEl.textContent = "Apenas ficheiros PDF s√£o permitidos.";
          return;
        }
        statusEl.textContent = "A enviar documento...";
        const result = await uploadPdfToSupabase(file, corpOperNr, nint);
        if (result) {
          statusEl.textContent = "Upload conclu√≠do!";
          await loadUserDocuments();
          setTimeout(() => document.getElementById("upload-modal").style.display = "none", 1000);
        } else {
          statusEl.textContent = "Erro ao enviar documento. Veja console.";
        }
      };
    });
  </script>
