    function formatDateWithWeekday(dateStr) {
      const date = new Date(dateStr);
      if (isNaN(date)) return dateStr;

      const dd = String(date.getDate()).padStart(2, '0');
      const mm = String(date.getMonth() + 1).padStart(2, '0');
      const yyyy = date.getFullYear();
      const weekday = days[date.getDay()];
      return `${dd}-${mm}-${yyyy} (${weekday})`;
    }
    function formatDateSimple(dateStr) {
      const date = new Date(dateStr);
      if (isNaN(date)) return dateStr;
      const dd = String(date.getDate()).padStart(2, '0');

      const yyyy = date.getFullYear();
      return `${dd}-${mm}-${yyyy}`;

      });
      shiftsList.appendChild(backHeader);
      try {
        const eventResp = await fetch(`${SUPABASE_URL}/rest/v1/event_list?select=*&event=eq.${encodeURIComponent(eventName)}`, {
          headers: getSupabaseHeaders()
        });
        const eventData = await eventResp.json();
        const resp = await fetch(`${SUPABASE_URL}/rest/v1/event_shifts?select=event,event_shift_date,event_shift,nec_oper,act_oper&event=eq.${encodeURIComponent(eventName)}`, {
          headers: getSupabaseHeaders()
        });
        const data = await resp.json();
        if (eventData && eventData.length > 0) {
          const mainEventCard = createMainEventCard(eventData[0]);
          shiftsList.appendChild(mainEventCard);
          const datesDiv = document.createElement('div');
          datesDiv.id = 'event-shifts';
          datesDiv.className = 'event-shift';
          datesDiv.textContent = 'ðŸ“… Datas:';
          datesDiv.style.margin = '20px 0 5px 0';
          datesDiv.style.fontWeight = 'bold';
          shiftsList.appendChild(datesDiv);
        }
        if (!data || !data.length) {
          const noShiftsCard = document.createElement('div');
          noShiftsCard.className = 'event-card';
          noShiftsCard.innerHTML = '<div class="event-title">Sem turnos registados</div>';
          shiftsList.appendChild(noShiftsCard);
          return;
        }
        data.sort((a, b) => new Date(a.event_shift_date) - new Date(b.event_shift_date));
        let shiftCardsContainer = document.getElementById('shift-cards-container');
        if (!shiftCardsContainer) {
          shiftCardsContainer = document.createElement('div');
          shiftCardsContainer.id = 'shift-cards-container';
          shiftCardsContainer.style.overflowY = 'auto';
          shiftCardsContainer.style.overflowX = 'hidden';
          shiftCardsContainer.style.width = '100%';
          shiftsList.appendChild(shiftCardsContainer);
          const style = document.createElement('style');
          style.innerHTML = `
            #shift-cards-container::-webkit-scrollbar { width: 0; height: 0; }
            #shift-cards-container { scrollbar-width: none; -ms-overflow-style: none; }
            .fade-in-card { opacity: 0; transform: translateY(10px); transition: opacity 0.3s ease, transform 0.3s ease; }
            .fade-in-card.show { opacity: 1; transform: translateY(0); }
          `;
          document.head.appendChild(style);
        } else {
          shiftCardsContainer.innerHTML = '';
        }
        const shiftCards = await Promise.all(data.map(shift => createEventShiftCards(shift)));
        shiftCards.forEach((card, index) => {
          card.classList.add('fade-in-card');
          shiftCardsContainer.appendChild(card);
          setTimeout(() => card.classList.add('show'), index * 50);
        });
        function adjustShiftCardsHeight() {
          const datesDiv = document.getElementById('event-shifts');
          const footer = document.querySelector('footer');
          if (!datesDiv || !footer) return;
          const top = datesDiv.getBoundingClientRect().bottom;
          const footerTop = footer.getBoundingClientRect().top;
          const availableHeight = footerTop - top - 30;
          shiftCardsContainer.style.height = availableHeight + 'px';
        }
        adjustShiftCardsHeight();
        window.removeEventListener('resize', adjustShiftCardsHeight);
        window.addEventListener('resize', adjustShiftCardsHeight);
      } catch (err) {
        console.error(err);
        const errorCard = document.createElement('div');
        errorCard.className = 'event-card';
        errorCard.innerHTML = '<div class="event-title">Erro ao carregar turnos</div>';
        shiftsList.innerHTML = "";
        shiftsList.appendChild(errorCard);
      }
    }
    /* ========================= REGISTER SHIFT ========================== */
    async function registerShift(card) {
      const nint = localStorage.getItem("currentCorpNint");
      const corp_oper_nr = localStorage.getItem("currentCorpOperNr");
      if (!nint || !corp_oper_nr) {
        showToast('Dados de utilizador em falta', 'error');
        return;
      }
      const addBtn = card.querySelector('.shift-add');
      if (addBtn) addBtn.disabled = true; 
      const rawDate = card.dataset.rawDate;
      const shift = card.dataset.shift;
      const event = card.dataset.event;
      const stateDiv = card.querySelector('.shift-event-state');
      const stateValue = card.querySelector('.shift-state-value');
      const payload = {n_int: nint, event: event, corp_oper_nr: corp_oper_nr, event_shift_date: rawDate, event_shift: shift, shift_state: 'Em AprovaÃ§Ã£o'};
      try {
        const resp = await fetch(`${SUPABASE_URL}/rest/v1/event_disp`, {
          method: 'POST',
          headers: getSupabaseHeaders({returnRepresentation: true}),
          body: JSON.stringify(payload)
        });
        if (!resp.ok) {
          if (addBtn) addBtn.disabled = false;
          showToast('Erro ao gravar disponibilidade', 'error');
          return;
        }
        stateValue.textContent = 'Em AprovaÃ§Ã£o';
        stateDiv.style.display = 'block';
        stateValue.classList.remove('shift-state-rejected', 'shift-state-approved');
        stateValue.classList.add('shift-state-pending-approval');
        if (addBtn) addBtn.style.display = 'none';
        showToast('Disponibilidade registada com sucesso!', 'success');
      } catch (err) {
        console.error(err);
        if (addBtn) addBtn.disabled = false;
        showToast('Erro de ligaÃ§Ã£o ao servidor', 'error');
      }
    }
    /* ========================== SHOW TOAST ========================== */
    function showToast(message, type = 'success', duration = 3000) {
      let container = document.getElementById('toastContainer');
      if (!container) {
        container = document.createElement('div');
        container.id = 'toastContainer';
        container.className = 'toast-container';
        document.body.appendChild(container);
      }
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      const icon = type === 'success' ? 'âœ“' : type === 'error' ? 'âœ•' : 'â„¹';
      toast.innerHTML = `
        <span class="icon">${icon}</span>
        <span>${message}</span>
      `;
      toast.addEventListener('click', () => {
        toast.style.animation = 'toastSlideOut 0.3s forwards ease-in';
        setTimeout(() => toast.remove(), 1000);
      });
      container.appendChild(toast);
      setTimeout(() => {
        if (toast.parentElement) {
          toast.style.animation = 'toastSlideOut 0.3s forwards ease-in';
          setTimeout(() => toast.remove(), 1000);
        }
      }, duration);
    }
    /* ========================= INITIALIZATION ========================== */
    window.addEventListener('load', () => {
      if (localStorage.getItem('sgo-theme') === 'dark') document.body.classList.add('dark-mode');
      loadCorpInfo();
      loadEventList();
    });
  </script>
