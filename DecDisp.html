  <script>
    /* ===================== SUPABASE CONFIGURATION ====================== */
    const SUPABASE_URL = 'https://rjkbodfqsvckvnhjwmhg.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJqa2JvZGZxc3Zja3ZuaGp3bWhnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgxNjM3NjQsImV4cCI6MjA2MzczOTc2NH0.jX5OPZkz1JSSwrahCoFzqGYw8tYkgE8isbn12uP43-0';
    function getSupabaseHeaders(options = {}) {
      const corp = localStorage.getItem("currentCorpOperNr"); 
      const nint = localStorage.getItem("currentCorpNint");
      const headers = {
        'apikey': SUPABASE_ANON_KEY,
        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
        'Content-Type': 'application/json',
        'x-my-corpo': corp, 
        'x-my-nint': nint
      };    
      if (options.returnRepresentation) {
        headers['Prefer'] = 'return=representation';
      }
      return headers;
    }
    /* ======================= CORPORATION LOADING ======================= */
    async function loadCorpInfo() {
      const corpOperNr = localStorage.getItem("currentCorpOperNr");
      const h2 = document.getElementById("corpInfo");
      const logoEl = document.getElementById("corpLogo");
      if (!corpOperNr) return;
      const cachedLogo = localStorage.getItem("cached_logo_url");
      if (cachedLogo && logoEl) {
        logoEl.src = cachedLogo;
      }
      if (h2) h2.textContent = corpOperNr;
      try {
        const response = await fetch(
          `${SUPABASE_URL}/rest/v1/corporation_data?select=corporation,corp_oper_nr,logo_url&corp_oper_nr=eq.${corpOperNr}`, {
            headers: getSupabaseHeaders()
          }
        );
        const data = await response.json();
        if (data && data.length > 0) {
          const corp = data[0];
          if (corp.logo_url && corp.logo_url !== cachedLogo) {
            localStorage.setItem("cached_logo_url", corp.logo_url.trim());
            if (logoEl) logoEl.src = corp.logo_url.trim();
          }
        }
      } catch (err) {
        console.error('Erro silencioso:', err);
      }
    }
    /* ========================== THEME LOADING ========================== */
    function loadTheme() {
      const savedTheme = localStorage.getItem('sgo-theme');
      if (savedTheme === 'dark') document.body.classList.add('dark-mode');
    }
    /* ========================== GLOBAL STATE =========================== */
    let currentMonthIndex = null;
    let selectedDays = {};
    let selectedDayElement = null;
    let selectedDayNumber = null;
    /* ========================== LOADING DAYS =========================== */
    async function loadSelectedDaysFromSupabase(monthIndex) {
      const nint = localStorage.getItem("currentCorpNint");
      const corp = localStorage.getItem("currentCorpOperNr");
      if (!nint || !corp) return {};
      const month = monthIndex + 1;
      const year = new Date().getFullYear();
      try {
        const res = await fetch(
          `${SUPABASE_URL}/rest/v1/reg_serv?select=day,value&n_int=eq.${parseInt(nint,10)}&corp_oper_nr=eq.${corp.padStart(4,"0")}&year=eq.${year}&month=eq.${month}&value=in.(ED,EN,ET)`, {
            headers: getSupabaseHeaders()
          }
        );
        if (!res.ok) return {};
        const data = await res.json();
        const map = {};
        data.forEach(r => map[r.day] = r.value);
        return map;
      } catch (e) {
        console.error("Erro load dec_disp:", e);
        return {};
      }
    }
    /* ============================ CALENDAR ============================= */
    let allowPastMonthsEdit = true;
    function canEditDay(monthIndex, dayNumber) {
      if (allowPastMonthsEdit) return true;
      const now = new Date();
      const currentMonth = now.getMonth();
      if (monthIndex < currentMonth) {
        showToast("Não é possível alterar registos de meses anteriores.");
        return false;
      }
      if (monthIndex === currentMonth) {
        showToast("Não é possível alterar registos do mês atual. Para alterações a efetue-as partir do menu 'Trocas de Serviço'. Obrigado.");
        return false;
      }
      return true;
    }
    function resetCalendarUI() {
      document.querySelectorAll('.availability-dec-btn')
        .forEach(b => b.classList.remove('selected'));
      document.getElementById('calendarContainer')
        .classList.remove('show');
      document.getElementById('legend')
        .style.display = 'none';
      document.body.classList.remove('mobile-month-active');
      currentMonthIndex = null;
    }
    const BLOCKED_MONTHS = [0, 1, 2, 3, 10, 11];
    async function showCalendar(monthIndex, button) {
      if (BLOCKED_MONTHS.includes(monthIndex)) {
        resetCalendarUI();
        showToast('Não é possível dar disponibilidades para DECIR no mês selecionado.', 4500);
        return;
      }
      if (currentMonthIndex === monthIndex && button.classList.contains('selected')) {
        button.classList.remove('selected');
        document.getElementById('calendarContainer').classList.remove('show');
        document.body.classList.remove('mobile-month-active');
        document.getElementById('legend').style.display = 'none';
        currentMonthIndex = null;
        return;
      }
      currentMonthIndex = monthIndex;
      document.querySelectorAll('.availability-dec-btn').forEach(b => b.classList.remove('selected'));
      document.body.classList.add('mobile-month-active');
      button.classList.add('selected');
      const monthNames = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
      const dayNames = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'];
      const year = new Date().getFullYear();
      const firstDay = new Date(year, monthIndex, 1);
      const lastDay = new Date(year, monthIndex + 1, 0);
      const calendarGrid = document.getElementById('calendarGrid');
      const calendarHeader = document.getElementById('calendarHeader');
      const calendarContainer = document.getElementById('calendarContainer');
      calendarHeader.textContent = `${monthNames[monthIndex]} ${year}`;
      calendarGrid.innerHTML = '';
      dayNames.forEach(d => {
        const el = document.createElement('div');
        el.className = 'calendar-day-header';
        el.textContent = d;
        calendarGrid.appendChild(el);
      });
      for (let i = 0; i < firstDay.getDay(); i++) {
        calendarGrid.appendChild(
          Object.assign(document.createElement('div'), {
            className: 'calendar-day empty'
          })
        );
      }
      selectedDays = await loadSelectedDaysFromSupabase(monthIndex);
      for (let day = 1; day <= lastDay.getDate(); day++) {
        const el = document.createElement('div');
        el.className = 'calendar-day';
        el.textContent = day;
        if (selectedDays[day] && DISP_CLASS_MAP[selectedDays[day]]) {
          el.classList.add(DISP_CLASS_MAP[selectedDays[day]]);
          el.dataset.value = selectedDays[day];
        }
        el.addEventListener('click', () => {
          if (!canEditDay(monthIndex, day)) {
            return;
          }
          const month = currentMonthIndex + 1;
          if (month === 5 && day < 15) {
            showToast('DECIR inicia apenas às 00:00 de 15 de Maio');
            return;
          }
          if (month === 10 && day > 15) {
            showToast('DECIR finalizou às 23:59 do dia 15 de Outubro');
            return;
          }
          selectedDayElement = el;
          selectedDayNumber = day;
          document.getElementById('dispModalTitle').textContent = `Disponibilidade - ${day} ${monthNames[currentMonthIndex]}`;
          highlightSelectedButton(selectedDays[day] || null);
          document.getElementById('dispModal').classList.add('show');
        });
        calendarGrid.appendChild(el);
      }
      calendarContainer.classList.add('show');
      document.getElementById('legend').style.display = 'block';
    }
    /* ============================== MODAL ============================== */
    function closeDispModal() {
      document.getElementById('dispModal').classList.remove('show');
      selectedDayElement = null;
      selectedDayNumber = null;
    }
    function highlightSelectedButton(value) {
      document.querySelectorAll('.disp-btn').forEach(btn => {
        btn.classList.remove('active');
        if (btn.textContent === value) btn.classList.add('active');
      });
    }
    /* ============================== TOAST ============================== */
    function showToast(message) {
      const toast = document.createElement("div");
      toast.className = "toast";
      toast.textContent = message;
      const content = document.querySelector(".main-content"); 
      document.body.appendChild(toast);
      if (content) content.classList.add("content-blur");
      setTimeout(() => toast.classList.add("show"), 50);
      setTimeout(() => {
        toast.classList.remove("show");
        if (content) content.classList.remove("content-blur");
        setTimeout(() => toast.remove(), 300);
      }, 4500);
    }
    /* ============================== SAVE =============================== */
    const DISP_CLASS_MAP = {'ED': 'disp-D', 'EN': 'disp-N', 'ET': 'disp-DN'};
    async function confirmDisp(value) {
      if (!selectedDayElement || selectedDayNumber === null) return;
      const month = currentMonthIndex + 1;
      if ((value === 'EN' || value === 'ET')) {
        const pnExists = await checkPNExists(selectedDayNumber, month);
        if (pnExists) {
          showToast(`ATENÇÃO! Já deu disponibilidade para PIQUETE no dia (${selectedDayNumber}/${month}). Não pode dar disponibilidade para ECIN Noite.`);
          return;
        }
      }
      const currentValue = selectedDays[selectedDayNumber] || null;
      if (value === 'N/D') {
        await deleteDayFromTables(selectedDayNumber);
        selectedDayElement.classList.remove('disp-D', 'disp-N', 'disp-DN', 'disp-ND');
        delete selectedDays[selectedDayNumber];
        closeDispModal();
        return;
      }
      let finalValue = value;
      if (currentValue === 'ED' && value === 'EN') {
        finalValue = 'EN';
      } else if (currentValue === 'EN' && value === 'ED') {
        finalValue = 'ED';
      } else if (currentValue === 'ET' && (value === 'ED' || value === 'EN')) {
        finalValue = value;
      } else if (currentValue === 'ET' && value === 'ET') {
        finalValue = 'ET';
      }
      await deleteDayFromTables(selectedDayNumber, 'ED,EN,ET');
      selectedDayElement.classList.remove('disp-D', 'disp-N', 'disp-DN', 'disp-ND');
      selectedDayElement.classList.add(DISP_CLASS_MAP[finalValue]);
      selectedDayElement.dataset.value = finalValue;
      selectedDays[selectedDayNumber] = finalValue;
      await saveDayToDecDisp(selectedDayNumber, finalValue);
      closeDispModal();
    }
    async function checkPNExists(day, month) {
      const nint = localStorage.getItem("currentCorpNint");
      const corp = localStorage.getItem("currentCorpOperNr");
      if (!nint || !corp || currentMonthIndex === null) return false;
      const year = new Date().getFullYear();
      try {
        const res = await fetch(
          `${SUPABASE_URL}/rest/v1/reg_serv?select=value&n_int=eq.${parseInt(nint,10)}&corp_oper_nr=eq.${corp.padStart(4,"0")}&year=eq.${year}&month=eq.${month}&day=eq.${day}&value=eq.PN`, {
            headers: getSupabaseHeaders()
          }
        );
        if (!res.ok) return false;
        const data = await res.json();
        return data && data.length > 0;
      } catch (e) {
        console.error("Erro checkPNExists:", e);
        return false;
      }
    }
    async function deleteDayFromTables(day, value = null) {
      const nint = localStorage.getItem("currentCorpNint");
      const corp = localStorage.getItem("currentCorpOperNr");
      if (!nint || !corp || currentMonthIndex === null) return;    
      const nintInt = parseInt(nint, 10);
      const corpPadded = corp.padStart(4, "0");
      const year = new Date().getFullYear();
      const month = currentMonthIndex + 1;    
      try {
        let commonFilter = `n_int=eq.${nintInt}&corp_oper_nr=eq.${corpPadded}&year=eq.${year}&month=eq.${month}&day=eq.${day}&value=neq.PN`;    
        let regServUrl = `${SUPABASE_URL}/rest/v1/reg_serv?${commonFilter}`;
        let regDispUrl = `${SUPABASE_URL}/rest/v1/reg_disp?${commonFilter}`;
        const [res1, res2] = await Promise.all([
          fetch(regServUrl, { method: 'DELETE', headers: getSupabaseHeaders() }),
          fetch(regDispUrl, { method: 'DELETE', headers: getSupabaseHeaders() })
        ]);    
        if (res1.ok) console.log("Eliminado de reg_serv");
        if (res2.ok) console.log("Eliminado de reg_disp");    
      } catch (e) {
        console.error("Erro ao apagar registros:", e);
      }
    }
    async function getAbvNameFromRegElems() {
      const nint = localStorage.getItem("currentCorpNint");
      if (!nint) return null;
      try {
        const res = await fetch(
          `${SUPABASE_URL}/rest/v1/reg_elems?select=abv_name&n_int=eq.${parseInt(nint, 10)}`, {
            headers: getSupabaseHeaders()
          }
        );
        if (!res.ok) return null;
        const data = await res.json();
        if (data && data.length > 0) {
          return data[0].abv_name || null;
        }
        return null;
      } catch (e) {
        console.error("Erro ao buscar abv_name:", e);
        return null;
      }
    }
    async function saveDayToDecDisp(day, value) {
      const nint = localStorage.getItem("currentCorpNint");
      const corp = localStorage.getItem("currentCorpOperNr");
      if (!nint || !corp || currentMonthIndex === null) return;
      const nintInt = parseInt(nint, 10);
      const corpPadded = corp.padStart(4, "0");
      const year = new Date().getFullYear();
      const month = currentMonthIndex + 1;
      try {
        await deleteDayFromTables(day);
        const abvName = await getAbvNameFromRegElems() || 'N/A';
        const payloadServ = { n_int: nintInt, corp_oper_nr: corpPadded, abv_name: abvName, section: 'DECIR', year, month, day, value };
        await fetch(`${SUPABASE_URL}/rest/v1/reg_serv`, {
          method: 'POST',
          headers: getSupabaseHeaders(),
          body: JSON.stringify(payloadServ)
        });
        const payloadDisp = { n_int: nintInt, corp_oper_nr: corpPadded, year, month, day, value };
        await fetch(`${SUPABASE_URL}/rest/v1/reg_disp`, {
          method: 'POST',
          headers: getSupabaseHeaders(),
          body: JSON.stringify(payloadDisp)
        });
      } catch (e) {
        console.error("Erro saveDayToDecDisp:", e);
      }
    }
    /* ============================== INIT =============================== */
    const buttons = document.querySelectorAll('.availability-dec-btn');
    buttons.forEach((button, index) => {
      button.style.opacity = '0';
      button.style.transform = 'translateY(20px)';
      setTimeout(() => {
        button.style.transition = 'all 0.5s ease';
        button.style.opacity = '1';
        button.style.transform = 'translateY(0)';
      }, index * 100);
    });
    document.addEventListener('DOMContentLoaded', function() {
      loadCorpInfo();
      loadTheme();
    });
  </script>
